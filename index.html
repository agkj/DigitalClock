<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clocks</title>
</head>

<body>
    <h2>Digital Clock and Calendar </h2>

    <div class="clock">
        <div>
            <span id="hours">00</span>

            <span class="text" class="hr">HR</span>

        </div>
        <div>
            <span id="mins">00</span>

            <span class="text">MIN</span>

        </div>
        <div>
            <span id="sec">00</span>

            <span class="text">SEC</span>

        </div>
        <div>


            <span id="ampm">AM</span>
            <span id = "timeOfDay" class="text">Filler</span>
           

        </div>

        

    </div>

    <div class="date">
        <div>
            
            <span id="dd">00</span>
        </div>

        <div>
            
            <span id="mm">00</span>
        </div>

        <div>
            
            <span id="yyyy">0000</span>
        </div>


    </div>



</body>

<script src="index.js"></script>

</html>
